<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" id="agree">
        <fieldset>
            <legend>가입양식</legend>
            <h1>회원가입</h1>
            <label><input type="checkbox" name="allChk" value="allChk">모든 이용 약관에 동의합니다.</label>
            <table border="1">
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td>
                            <input type="text" placeholder="영문소문자/숫자 입력" name="user_id" class="user_id" maxlength="12">*최대 12글자 제한
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td>
                            <input type="password" placeholder="아이디와 다르게 입력" name="user_pwd" class="user_pwd">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" name="regident_first" class="regident" maxlength="6" placeholder="주민등록번호 앞 6자리">
                            -
                            <input type="password" name="regident_last" class="regident" maxlength="7" placeholder="주민등록번호 뒤 7자리">
                        </td>
                    </tr>        
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label><input type="radio" name="gender" value="male">남</label>
                            <label><input type="radio" name="gender" value="female">여</label>
                        </td>
                    </tr>   
                    <tr>
                        <th scope="row">관심직종</th>
                        <td>
                            <label>웹기획자<input type="checkbox" name="jop" value="web_planner"></label>
                            <label>편집디자이너<input type="checkbox" name="jop" value="web_editorial"></label>
                            <label>웹디자이너<input type="checkbox" name="jop" value="web_designer"></label>
                            <label>웹퍼블리셔<input type="checkbox" name="jop" value="web_publisher"></label>
                            <label>프론트앤드개발자<input type="checkbox" name="jop" value="front_developer"></label>
                            <label>백앤드개발자<input type="checkbox" name="jop" value="back_developer"></label>
                        </td>
                    </tr>    
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="agency">
                                <option value="">통신사</option>
                                <option value="skt">SKT</option>
                                <option value="kt">KT</option>
                                <option value="lg">LG</option>
                            </select>
                            <input type="text" name="phone_number_first" class="phone_number_first" maxlength="4">
                            -
                            <input type="password" name="phone_number_last" class="phone_number_last" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="mail" placeholder="메일 아이디 입력" name="user_mail_id" class="user_mail_id">
                            @
                            <select name="user_mail_address">
                                <option value="">메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.com</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>   
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td>
                            <textarea name="user_introduce" rows="5" cols="100"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="btn_join">회원가입</button>
        </fieldset>
    </form>
</body>
</html>
