<body>
    <!-- quiz.html -->
    <!-- HTML5책 183p -->
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <form action="#" method="post">
        <fieldset>
            <legend>개발자지원서양식</legend>
            <hr>
            <dl>
            <dt>개인정보</dt>
                <dd>
                    <label>이름<input type="text" placeholder="공백없이 입력하세요" name="uger_name" class="uger_name"></label>
                    <label>연락처<input type="tel" placeholder="공백없이 입력하세요" name="uger_phone" class="uger_name"></label>
                </dd>
            <dt>지원분야</dt>
                <dd>
                    <label><input type="radio" name="field" class="web_publishing" value="">웹 퍼블리싱</label>
                    <label><input type="radio" name="field" class="web_app" value="">웹 애플리케이션 개발</label>
                    <label><input type="radio" name="field" class="web_developer" value="">개발 환경 개선</label>
                </dd>
            <dt>지원동기</dt>
                <dd>
                    <textarea name="user_introduce" placeholder="본사 지원 동기를 간략히 써 주세요." rows="5" cols="60"></textarea>
                </dd>
            </dl>
                <button type="submit" id="submit_btn">접수하기</button>
                <button type="reset" id="reset_btn">다시쓰기</button>
        </fieldset>
    </form>
</body>
