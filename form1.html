<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form-1</title>
</head>
<body>
    <h1>폼 태그 연습-1(검색)</h1>
    <!-- id, class 명칭은 = CSS, Javascript 등 동적 프로그래밍에 사용 -->
    <!-- form의 양식들을 구분하기 위해 이름을 적을 때는 action주소로 전소오디는 개념의 서버와 연관되는 속성명을 작성해야한다. -->
    <!-- form의 velue개념 -->
    <!-- 
        velue는 input의 초기값 개념으로 사용한다.
        velue는 로그인 시 "아이디 저장" 또는 "자동 로그인" 설정 시 저장되는 값으로도 인식한다.
        velue는 사용자가 input에 직접 값을 입력 시 사용자의 입력값을 인식하는 속성으로도 사용한다.
        ex) 사용자가 아이디칸에 abc라고 쓴 경우
        => 아이디의 "abc" velue가 action 서버의 저장값과 일치하는가?
        => 로그인 성공 또는 실패 결과 도출
    -->
    <!-- value의 상황 해설하기 -->
    <!-- 답) 사용자가 블로그 검색창에 'vs'를 검색했을 경우 그 결과로 form은 사용자가 입력한 'vs' value를 action에 전송하여 그에 관련한 일치하는 결과를 보여주었다. -->
    <form action="#" method="get" id="searchFrm">
        <fieldset>
            <legend>검색양식</legend>
            <input type="search" placeholder="검색어를 입력하세요" name="search_txt" class="search_txt" autocomplete="on">
        </fieldset>
    </form>
    <!-- 로그인은 개인정보 보호를 위해 보안이 높은 post를 사용 -->
    <h1>폼 태그 연습-2(로그인)</h1>
    <form action="#" method="post" id="loginFrm">
        <fieldset>
            <legend>로그인양식</legend>
            <span>아이디 :</span>
            <input type="text" placeholder="아이디" name="user_id" class="user_id">
            <br>
            <span>비밀번호 :</span>
            <input type="password" placeholder="비밀번호" name="user_pwd" class="user_pwd">
            <br>
            <span>자동완성</span>
            <!-- input 이 선택양식 일때 => name속성은 그룹명으로 사용한다. -->
            <!-- input 이 선택양식일 경우 => value속성은 선택 값 전달용으로 사용한다 -->
            <label><input type="checkbox" name="auto_complete_chk" value="auto_complete_id">아이디</label>
            <label><input type="checkbox" name="auto_complete_chk" value="auto_complete_pwd">비밀번호</label>
        </fieldset>
    </form> 
    <h1>폼 태그 연습-3(회원가입)</h1>
    <form action="#" method="post" id="joinFrm">
        <fieldset>
            <legend>회원가입양식</legend>
            <span>이름 : </span>
            <input type="text" placeholder="이름을 입력하세요" name="user_name" class="user_name">
        <br>
        <span>주민등록번호 :</span>
        <input type="text" name="regident_first" class="regident" maxlength="6">
        -
        <input type="text" name="regident_last" class="regident" maxlength="1">
        <input type="text" name="regident_hide" class="regident_hide" value="******" readonly disabled>
        <!-- readonly : 읽기전용 / disabled : 비활성화 -->
        <!-- <input type="text" name="user_regi_first" class="user_regi" maxlength="6">
        <span>-</span>
        <input type="password" name="user_regi_last" class="user_regi" maxlength="7"> -->
        <br>
        <span>성별 :</span>
        <label><input type="radio" name="gender" value="male">남</label>
        <label><input type="radio" name="gender" vlaue="female">여</label>
        <label><input type="radio" name="gender" vlaue="none">공개안함</label>
        <br>
        <span>가입경로</span>
        <label><input type="radio" name="join_path" value="friend">지인추천</label>
        <label><input type="radio" name="join_path" vlaue="sns">SNS</label>
        <label><input type="radio" name="join_path" vlaue="etc">기타</label>
        <br>
        <span>사진 업로드(이미지만만 첨부가능)</span>
        <input type="file" name="user_photo" accept="image/*">
        <!-- ex) accept="application/pdf" / accept="image/jpg"-->
        <br>
        <input type="submit" value="회원가입"><!-- 확인, 로그인, 결제 등 서버전송기능 -->
        <input type="reset" value="가입취소"><!-- 삭제, 취소 등 서버업로드 취소기능 -->
        <input type="button" value="위로 이동"><!-- 범용(스크립트 이용 직접 명렁어 지정 시 자유로운 사용 가능 ex. 이전, 다음으로 이동, 우편번호검색 등) -->
        <button type="submit" id="btn_join">회원가입</button>
        <button type="reset" id="btn_reset">가입취소</button>
        <button type="button" id="btn_up">위로 이동</button>
        </fieldset>
    </form>
    <h1>폼 태그 연습-4(설문조사)</h1>
    <form action="#" method="post" id="surveyFrm">
        <fieldset>
            <legend>설문조사양식</legend>
            <span>이름 : </span>
            <input type="text" placeholder="이름" name="ask_name" class="ask_name">
            <br>
            <span>나이 :(필수입력)</span>
            <input type="number" required name="survey_age" class="survey_age">
            <!-- required : 필수입력 -->
        </fieldset>
    </form>
</body>
</html>
